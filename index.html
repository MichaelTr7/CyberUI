<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CyberUI</title>
    
    <link rel="stylesheet" href="./Stylesheets/Panel.css">
    <link rel="stylesheet" href="./Stylesheets/Layout.css">
    <link rel="stylesheet" href="./Stylesheets/Drive_Cluster.css">
    <link rel="stylesheet" href="./Stylesheets/Sidebar.css">
    <link rel="stylesheet" href="./Stylesheets/Dynamic_Panel.css">
    <link rel="stylesheet" href="./Stylesheets/Drive_Visualization.css">
    <link rel="stylesheet" href="./Stylesheets/Fonts.css">
    <link rel="stylesheet" href="./Stylesheets/Colour.css">
    <link rel="stylesheet" href="./Stylesheets/Hover_Defaults.css">
    <link rel="stylesheet" href="./Stylesheets/Animation.css">

    <script src="./JavaScript/Landing_Page.js" type="text/javascript"></script>
    <script src="./JavaScript/Global_Functions.js" type="text/javascript"></script>
  </head>
  
  <body>
    <div id="Main_Panel">
      
      <div id="Drive_Container">
        <div class="Horizontal_Lines Horizontal_Line_1"></div>
        <div class="Horizontal_Lines Horizontal_Line_2"></div>
        <div class="Horizontal_Lines Horizontal_Line_3"></div>
        <div class="Horizontal_Lines Horizontal_Line_4"></div>
        <div class="Horizontal_Lines Horizontal_Line_5"></div>
        <div class="Horizontal_Lines Horizontal_Line_6"></div>
        <div class="Horizontal_Lines Horizontal_Line_7"></div>
        <div class="Horizontal_Lines Horizontal_Line_8"></div>
        <div class="Horizontal_Lines Horizontal_Line_9"></div>
      </div>
      
      <div id="Drive_Cluster">
        <div id="Speedometer"><div><span style="color:var(--Secondary_Gray);">0</span>16</div></div>
        <div id="Speed_Units"><div>MPH</div></div>
        <div id="Flexible_Space_1"></div>
        <div id="Themometer"><div><span style="color:var(--Secondary_Gray);">0</span>24<span style="color:var(--Secondary_Gray)">Â°</span></div></div>
        <div id="Range_Indicator"><div>280<span style="color:var(--Secondary_Gray); font-size: 0.2vw;"> MI</span></div></div>
        <div id="Clock"><div>9:24<span style="color:var(--Secondary_Gray); font-size: 0.2vw;"> PM</span></div></div>
        <div id="Selector_Indicator">
          <div id="Park">
            <span class="Drive_Selectors">P&nbsp;&nbsp;&nbsp;</span>
            <span class="Drive_Selectors">R&nbsp;&nbsp;&nbsp;</span>
            <span class="Drive_Selectors">N&nbsp;&nbsp;&nbsp;</span>
            <span class="Drive_Selectors">D</span>
          </div>
        </div>
        <div id="Flexible_Space_2"></div>
      </div>
      <div id="Sidebar">
        <div class="Sidebar_Icons"></div>
        <div class="Sidebar_Icons"></div>
        <div class="Sidebar_Icons"></div>
        <div class="Sidebar_Icons"></div>
        <div class="Sidebar_Icons"></div>
        <div class="Sidebar_Icons"></div>
        <div class="Sidebar_Icons"></div>
        <div class="Sidebar_Icons"></div>
        <div class="Sidebar_Icons"></div>
      </div>
      
      <div id="Dynamic_Panel">
        <div class="Tabs">
          <div class="Selection_Indicator"></div>
        </div>
        <div class="Tabs">
          <div class="Selection_Indicator"></div>
        </div>
        <div class="Tabs">
          <div class="Selection_Indicator"></div>
        </div>
        <div class="Tabs">
          <div class="Selection_Indicator"></div>
        </div>
        <div class="Tabs">
          <div class="Selection_Indicator"></div>
        </div>
        <div class="Tabs">
          <div class="Selection_Indicator"></div>
        </div>
        
        <div class="Brightness_Tab Properties"></div>
        <div class="Lights_Tab Properties"></div>
        <div id="Spacer_1"></div>
        <div class="Weight_Tab Properties"></div>
        <div class="Volume_Tab Properties"></div>
        <div class="Tonneau_Tab Properties"></div>
        <div id="Spacer_2"></div>

        <div id="Brightness_Container">
          <div>
            <div class="Value_Indicators" id="Brightness_Value">75</div>
          </div>
          <div>
            <div class="Slider_Containers Slider_Container_1"></div>
          </div>
        </div>
        
        <div id="Lights_Toggle_Container">
          <div id="Lights_Button_1" class="Lights_Buttons">
            <div class="Status_Light Status_Light_1"></div>
          </div>
          <div id="Lights_Button_2" class="Lights_Buttons">
            <div class="Status_Light Status_Light_2"></div>
          </div>
          <div id="Lights_Button_3" class="Lights_Buttons">
            <div class="Status_Light Status_Light_3"></div>
          </div>
          <div id="Lights_Button_4" class="Lights_Buttons">
            <div class="Status_Light Status_Light_4"></div>
          </div>
          <div id="Lights_Button_5">
            <div>
              <div class="Switch_Indicator_Rail"></div>
              <div class="Switch_Indicator"></div>
              <div class="Square_Details Square_1"></div>
              <div class="Square_Details Square_2"></div>
              <div class="Square_Details Square_3"></div>
              <div class="Square_Details Square_4"></div>
            </div>
          </div>
          <div id="Lights_Button_6">
            <div>
              <div class="Switch_Indicator_Rail"></div>
              <div class="Switch_Indicator"></div>
              <div class="Square_Details Square_1"></div>
              <div class="Square_Details Square_2"></div>
              <div class="Square_Details Square_3"></div>
              <div class="Square_Details Square_4"></div>
            </div>
          </div>
        </div>
        
        <div id="Weight_Toggle_Container">
          <div class="Weight_Buttons">
            <div id="Weight_LED_1" class="Weight_LEDs"></div>
          </div>
          <div class="Weight_Buttons">
            <div id="Weight_LED_2" class="Weight_LEDs"></div>
          </div>
          <div class="Weight_Buttons">
            <div id="Weight_LED_3" class="Weight_LEDs"></div>
          </div>
        </div>
        
        <div id="Volume_Toggle_Container">
          <div>
            <div class="Value_Indicators" id="Brightness_Value">5</div>
          </div>
          <div>
            <div class="Slider_Containers Slider_Container_2"></div>
          </div>
        </div>
        
        <div id="Tonneau_Toggle_Container">
          <div class="Tonneau_Buttons">
            <div id="Tonneau_LED_1" class="Tonneau_LEDs"></div>
          </div>
          <div class="Tonneau_Buttons">
            <div id="Tonneau_LED_2" class="Tonneau_LEDs"></div>
          </div>
          <div class="Tonneau_Buttons">
            <div id="Tonneau_LED_3" class="Tonneau_LEDs"></div>
          </div>
        </div>
        <div id="Bottom_Indicators_Container">
          <div id="Bottom_Spacer_1"></div>
          <div class="Bottom_LED_Containers">
            <div id="Bottom_LED_1" class="Bottom_LEDs"></div>
          </div>
          <div class="Bottom_LED_Containers">
            <div id="Bottom_LED_2" class="Bottom_LEDs"></div>
          </div>
          <div id="Bottom_Spacer_2"></div>
        </div>
      </div>
      
      <div id="Drive_Visualization">
        <div id="Music_Container">
          <iframe id="Music_Snippet" src="https://open.spotify.com/embed/track/6GGODyP2LIdbxIfYxy5UbN" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>          
        </div>
      </div>  

    </div>
    
    
  </body>
</html>
